<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Edit Profile</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="fragments/fragments::navbar"></nav>
        <h1>Editar Perfil</h1>
        <div class="row">
            <!-- Columna izquierda: datos -->
            <div class="col-md-8">
                <form th:action="@{/customer/edit-profile}" method="POST" th:object="${customer}" enctype="multipart/form-data" class="form container m-5 justify-content-between float-left">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="InputLastName" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="Lastname">
                    </div>
                    <div class="mb-3">
                        <label for="InputDNI" class="form-label">DNI:</label>
                        <input type="text" class="form-control" th:field="*{dni}" id="DNI">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Direccion de mail:</label>
                        <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" >
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" th:field="*{password}" id="Password" placeholder="Escribe una nueva Contraseña">
                    </div>
                    <div class="mb-3 text-center">
                        <img th:if="${customer.photo != null}" 
                             th:src="@{/customer/photo/{id}(id=${customer.photo.id})}" 
                             class="rounded-circle shadow mb-3" 
                             width="150" height="150" 
                             alt="Foto de perfil">
                        <div>
                            <input type="file" name="photoFile" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="guardar" class="btn btn-outline-success my-sm-0">
                    </div>
                    <div class="text-muted py-1 mb-3">
                        <p class="float-end mb-1">
                            <a href="#">volver arriba</a>
                        </p>
                        <p class="mb-1">#Para cambiar su ROL por favor comunicarse con un administrador</p> 
                    </div>
                    <p th:if="${error != null}" th:text="${error}" style="color : red;"></p>
                </form>
            </div>

                <form th:action="@{/edit-photo}" method="post" enctype="multipart/form-data">
                    <div class="container py-4">
                        <img th:src="@{/customer/photo/{id}(id=${customer.photo.id})}" class="rounded-circle shadow" width="200" height="200"></img>
                        <input type="file" name="photoFile" accept="image/*" class="container"/>
                        <button type="submit" class="container">Cambiar Foto</button>
                    </div>
                    
                </form>
            </div>-->


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                    crossorigin="anonymous">
            </script>
    </body>
</html>
