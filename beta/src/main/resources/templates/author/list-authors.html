<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Authors list</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c092a80870.js" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI">-->
    </head>
    <body>
        <nav th:replace="fragments/fragments::navbar"></nav>
        <div>
            <div class="d-flex justify-content-between border-bottom container">
                <h1>Lista de autores</h1>
                <a sec:authorize="hasAnyRole('ADMIN')" class="d-flex btn btn-info align-self-center" href="/author/form"> Nuevo</a>
            </div>
        </div>
        <div class="container">
             <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Dni</th>
                        <th>Ver</th>
                        <th sec:authorize="hasAnyRole('ADMIN')">Editar</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody th:each="author : ${authors}">
                    <tr>
                        <th scope="row" th:text="${author.name}"></th>
                        <td th:text="${author.lastName}"></td>
                        <td th:text="${author.email}"></td>
                        <td th:text="${author.dni}"></td>
                        <td sec:authorize="hasAnyRole('ADMIN')"><a href="/"><i class="fa-solid fa-eye"></i></a></td><!--Va a el perfil del autor a ver sus atributos y que libros ah publicado-->
                        <td sec:authorize="hasAnyRole('ADMIN')"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
