<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Author Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body style="margin-left: 2%;">
        <nav th:replace="fragments/fragments::navbar"></nav>
        <h2>Formulario de registro de Autor</h2>
        <div style="width: 50%; margin-left: 25%;">
            <form th:action="@{/author/form}" method="POST" th:object="${author}">
                <imput type="hidden" th:field="*{id}" /><!--!!!-->
                <label class="form-label"> Nombre:
                    <input type="text" th:field="*{name}" placeholder="Nombre"/>
                </label>
                <label class="form-label"> Apellido:
                    <input type="text" th:field="*{lastName}" placeholder="Apellido"/>
                </label>
                <label class="form-label"> Gmail:
                    <input type="text" th:field="*{email}" placeholder="Email"/>
                </label>
                <label class="form-label"> Contraseña:
                    <input type="text" th:field="*{password}" placeholder="Contraseña"/>
                </label>
                <label class="form-label"> DNI:
                    <input type="text" th:field="*{dni}" placeholder="DNI"/>
                </label>
                <!--<button type="submit" class="btn btn-primary">Submit</button>-->

                <input type='submit' value='guardar'/>

            </form>
            <!--<p th:if="${error != null}" th:text="${error}" style="color : red;"></p>-->
            <p class="text-danger"  th:text="${error != null ? error : ''}"></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
